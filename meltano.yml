version: 1
send_anonymous_usage_stats: true
project_id: "tap-polygon"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-polygon"
    namespace: "tap_polygon"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings:
    - name: password
      kind: password
      label: Password
      description: Polygon API Key
      sensitive: true

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from

    config:
      start_date: '2020-01-01T00:00:00Z'
      api_key: ${POLYGON_API_KEY}

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
