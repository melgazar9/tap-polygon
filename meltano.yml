version: 1
send_anonymous_usage_stats: true
project_id: "tap-polygon"

default_environment: test

environments:
- name: test

plugins:
  extractors:
  - name: "tap-polygon"
    namespace: "tap_polygon"
    pip_url: -e .

    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings:
    - name: api_key
      kind: password
      label: Polygon API Key
      description: Polygon.io API Key
      sensitive: true

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from

    select:
      - tickers.*
      - ticker_details.*
      - ticker_types.*
      - related_companies.*
      - bars_1_second.*
      - bars_30_second.*
      - bars_1_minute.*
      - bars_5_minute.*
      - bars_30_minute.*
      - bars_1_hour.*
      - bars_1_day.*
      - bars_1_week.*
      - bars_1_month.*
      - daily_market_summary.*
      - daily_ticker_summary.*
      - previous_day_bar.*
      - top_market_movers.*
      - trades.*
      - quotes.*
      - sma.*
      - ema.*
      - macd.*
      - rsi.*
      - exchanges.*
      - market_holidays.*
      - market_status.*
      - condition_codes.*
      - ipos.*
      - splits.*
      - dividends.*
      - ticker_events.*
      - financials.*
      - short_interest.*
      - short_volume.*
      - news.*
      - treasury_yields.*

    config:
      # set this for a global start date for all streams -- will be overridden by the streams incremental state if that's more recent.

      # 'start_date' here is a global configuration! This overrides the streams config start date param (e.g. timestamp.gte) for all streams.
      # To set start_date earlier than this start date for a specific stream, either comment this start_date block out
      # or set it earlier than the streams start timestamp. The reason for this is because of incremental builds -- it
      # takes the max between this global config and the streams timestamp config param to get the starting timestamp.
      start_date: '2000-01-01T00:00:00Z'

      api_key: ${POLYGON_API_KEY}
      base_url: https://api.polygon.io

      # The tickers that are set here persist across all streams that require a single stock ticker as input.
      # To run different tickers across different streams you need to call the tap N times,
      # where N is the number of distinct groups of ticker.
      tickers:
        query_params:
          sort: ticker
        select_tickers:
          - "AAPL"
          - "GOOGL"
          - "META"

      bars_1_second:
        path_params:
          multiplier: 1
          timespan: "second"
          from: "2025-01-06"
          to: "2025-01-09"
        query_params:
          adjusted: true
          sort: "asc"
          limit: 5000

      bars_30_second:
        path_params:
          multiplier: 30
          timespan: "second"
          from: "2025-01-06"
          to: "2025-01-09"
        query_params:
          adjusted: true
          sort: "asc"
          limit: 5000

      bars_1_minute:
        path_params:
          multiplier: 1
          timespan: "minute"
          from: "2025-01-06"
          to: "2025-01-09"
        query_params:
          adjusted: true
          sort: "asc"
          limit: 5000

      bars_5_minute:
        path_params:
          multiplier: 5
          timespan: "minute"
          from: "2025-01-06"
          to: "2025-01-09"
        query_params:
          adjusted: true
          sort: "asc"
          limit: 5000

      bars_30_minute:
        path_params:
          multiplier: 30
          timespan: "minute"
          from: "2025-01-06"
          to: "2025-01-09"
        query_params:
          adjusted: true
          sort: "asc"
          limit: 5000

      bars_1_hour:
        path_params:
          multiplier: 1
          timespan: "hour"
          from: "2025-01-06"
          to: "2025-01-09"
        query_params:
          adjusted: true
          sort: "asc"
          limit: 5000

      bars_1_day:
        path_params:
          multiplier: 1
          timespan: "day"
          from: "2025-01-06"
          to: "2025-01-09"
        query_params:
          adjusted: true
          sort: "asc"
          limit: 5000

      bars_1_week:
        path_params:
          multiplier: 1
          timespan: "week"
          from: "2025-01-06"
          to: "2025-05-09"
        query_params:
          adjusted: true
          sort: "asc"
          limit: 5000

      bars_1_month:
        path_params:
          multiplier: 1
          timespan: "month"
          from: "2023-01-06"
          to: "2025-06-09"
        query_params:
          adjusted: true
          sort: "asc"
          limit: 5000

      daily_market_summary:
        path_params:
          date: "2025-05-20"  # leave blank or set to "" to get current day
        query_params:
          adjusted: true
          include_otc: true
        other_params:
          loop_over_dates_gte_date: true
      daily_ticker_summary:
        path_params:
          date: "2025-05-20"
        query_params:
          adjusted: true
        other_params:
          loop_over_dates_gte_date: true
      top_market_movers:
        query_params:
          direction: "gainers"  # set to "" or "both" to get both directions
          include_otc: false
      trades:
        query_params:
          sort: timestamp
          order: "asc"
          timestamp__gte: "2025-05-20T22:59:00Z"
          timestamp__lte: "2025-05-20T23:59:00Z"
          limit: 50000
      quotes:
        query_params:
          timestamp__gte: "2025-05-20T23:59:00Z"
          timestamp__lte: "2025-05-21T00:59:00Z"
          sort: timestamp
          order: asc
      sma:
        query_params:
          timestamp__gte: "2025-01-01T00:00:00.999Z"
          timestamp__lte: "2025-01-30T01:00:00.999Z"
          order: asc
          timespan: hour
          window: 10
          series_type: close
          expand_underlying: true
      ema:
        query_params:
          timestamp__gte: "2025-01-01T00:00:00.999Z"
          timestamp__lte: "2025-01-30T01:00:00.999Z"
          order: asc
          timespan: hour
          window: 10
          series_type: close
          expand_underlying: true
      macd:
        query_params:
          timestamp__gte: "2025-01-01T00:00:00.999Z"
          timestamp__lte: "2025-01-30T01:00:00.999Z"
          order: asc
          timespan: hour
          short_window: 12
          long_window: 26
          signal_window: 9
          series_type: close
          expand_underlying: true
      rsi:
        query_params:
          timestamp__gte: "2015-06-01"
          order: "asc"
          timespan: "minute"
          window: 18
          series_type: close
          expand_underlying: true
          limit: 5000
      ipos:
        query_params:
          listing_date__gte: "2018-12-10"
          listing_date__lte: "2025-05-30"
      splits:
        query_params:
          execution_date__gte: "2023-08-21"
          limit: 1000
          order: asc
      dividends:
        query_params:
          ex_dividend_date__gte: "2025-01-01"
          ex_dividend_date__lte: "2025-01-30"
          order: asc
          limit: 1000
      financials:
        query_params:
          filing_date__gte: "2025-01-01"
          filing_date__lte: "2025-06-01"
          order: asc
          include_sources: true
          limit: 100
      short_interest:
        query_params:
          settlement_date__gte: "2025-01-01"
          settlement_date__lt: "2025-01-30"
          limit: 10000
      short_volume:
        query_params:
          date__gte: "2025-05-20"
          date__lte: "2025-05-30"
          order: asc
          limit: 10000
      news:
        query_params:
          published_utc__gte: "2025-05-21"
          published_utc__lte: "2025-05-23"
          order: asc
      treasury_yields:
        query_params:
          date__gte: "2025-05-01"
          date__lte: "2025-05-30"
          limit: 5000

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
