version: 1
send_anonymous_usage_stats: true
project_id: "tap-polygon"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-polygon"
    namespace: "tap_polygon"
    pip_url: -e .

    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings:
    - name: api_key
      kind: password
      label: Polygon API Key
      description: Polygon.io API Key
      sensitive: true

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from

    select:
      - stock_tickers.*
      - ticker_details.*
      - ticker_types.*
      - related_companies.*
      - custom_bars.*
      - daily_market_summary.*
      - daily_ticker_summary.*
      - top_market_movers.*
      - trades.*
      - quotes.*
      - sma.*
      - ema.*
      - macd.*
      - rsi.*
      - exchanges.*
      - market_holidays.*
      - market_status.*
      - condition_codes.*
      - ipos.*
      - splits.*
      - dividends.*
      - ticker_events.*
      - financials.*
      - short_interest.*
      - short_volume.*
      - news.*

    config:
      start_date: '2020-01-01T00:00:00Z'
      api_key: ${POLYGON_API_KEY}
      base_url: https://api.polygon.io

      # The tickers that are set here persist across all streams that require a single stock ticker as input.
      # To run different tickers across different streams you need to call the tap N times,
      # where N is the number of distinct groups of ticker.
      stock_tickers:
        query_params:
          sort: ticker
        tickers:
          - AAPL
          - MSFT
      ticker_details:
        query_params:
          date: "2025-01-07"
      custom_bars:
        - path_params:
            multiplier: 1
            timespan: "second"
            from: "2023-01-05"
            to: "2023-01-09"
        - query_params:
            adjusted: true
            sort: "asc"
            limit: 50000
      daily_market_summary:
        - path_params:
            date: "2025-01-06"  # leave blank or set to "" to get current day
        - query_params:
            adjusted: true
            include_otc: true
      daily_ticker_summary:
        - params:
            date: "2025-01-06"  # leave blank or set to "" to get current day
            adjusted: true
      top_market_movers:
        - params:
            direction: "gainers"  # set to "" or "both" to get both directions
            include_otc: false
      trades:
        - params:
            timestamp_gte: "2025-05-19T12:56:00Z"
            sort: timestamp
            order: asc
            tickers:
              - AAPL
              - META
      quotes:
        - params:
            timestamp_gte: "2025-05-19T12:56:00Z"
            sort: timestamp
            order: asc
            tickers:
              - AAPL
              - META
      sma:
        - params:
            timestamp_gte: "2025-01-01T00:00:00.999Z"
            timespan: minute
            window: 10
            series_type: close
            expand_underlying: true
            tickers:
              - AAPL
              - META
      ema:
        - params:
            timestamp_gte: "2025-01-01T00:00:00.999Z"
            timespan: minute
            window: 10
            series_type: close
            expand_underlying: true
            tickers:
              - AAPL
              - META
      macd:
        - params:
            timestamp_gte: "2025-01-01T00:00:00.999Z"
            timespan: minute
            short_window: 12
            long_window: 26
            signal_window: 10
            series_type: close
            expand_underlying: true
            tickers:
              - AAPL
              - META
      rsi:
        - params:
            timestamp_gte: "2025-01-01T00:00:00.999Z"
            timespan: minute
            window: 18
            series_type: close
            expand_underlying: true
            tickers:
              - AAPL
              - META
    metadata:
      trades:
        replication-method: INCREMENTAL
        replication-key: participant_timestamp
      quotes:
        replication-method: INCREMENTAL
        replication-key: participant_timestamp


  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
