version: 1
send_anonymous_usage_stats: true
project_id: "tap-polygon"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-polygon"
    namespace: "tap_polygon"
    pip_url: -e .

    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings:
    - name: api_key
      kind: password
      label: Polygon API Key
      description: Polygon.io API Key
      sensitive: true

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from

    select:
    - stock_tickers.*
    - ticker_details.*
    - ticker_types.*
    - related_companies.*
    - custom_bars.*

    config:
      start_date: '2020-01-01T00:00:00Z'
      api_key: ${POLYGON_API_KEY}
      stock_tickers:
        - AAPL
        - MSFT
      custom_bars:
        - params:
            multiplier: 1
            timespan: "second"
            from_: "2023-01-05"
            to: "2023-01-07"
            adjusted: true
            sort: "asc"
            limit: 100

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
