version: 1
send_anonymous_usage_stats: true
project_id: "tap-polygon"

default_environment: test

environments:
- name: test

plugins:
  extractors:
  - name: "tap-polygon"
    namespace: "tap_polygon"
    pip_url: -e .

    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings:
    - name: api_key
      kind: password
      label: Polygon API Key
      description: Polygon.io API Key
      sensitive: true

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from

    select:
      - stock_tickers.*
      - stock_ticker_details.*
      - stock_ticker_types.*
      - related_companies.*
#      - stock_bars_1_second.*
#      - stock_bars_30_second.*
#      - stock_bars_1_minute.*
#      - stock_bars_5_minute.*
#      - stock_bars_30_minute.*
#      - stock_bars_1_hour.*
      - stock_bars_1_day.*
#      - stock_bars_1_week.*
#      - stock_bars_1_month.*
      - stock_daily_market_summary.*
      - stock_daily_ticker_summary.*
      - stock_previous_day_bar.*
      - stock_top_market_movers.*
      - stock_trades.*
      - stock_quotes.*
      - stock_sma.*
      - stock_ema.*
      - stock_macd.*
      - stock_rsi.*
      - exchanges.*
      - market_holidays.*
      - market_status.*
      - condition_codes.*
      - ipos.*
      - splits.*
      - dividends.*
      - ticker_events.*
      - financials.*
      - short_interest.*
      - short_volume.*
      - news.*
      - treasury_yields.*
      - inflation.*
      - inflation_expectations.*
      - options_contracts.*
      - options_contract_overview.*
#      - options_bars_1_second.*
#      - options_bars_30_second.*
#      - options_bars_1_minute.*
#      - options_bars_5_minute.*
#      - options_bars_30_minute.*
#      - options_bars_1_hour.*
#      - options_bars_1_day.*
#      - options_bars_1_week.*
#      - options_bars_1_month.*
      - options_daily_ticker_summary.*
      - options_previous_day_bar.*
#      - options_trades.*
#      - options_quotes.*
#      - options_last_trade.*
      - options_contract_snapshot.*
      - options_chain_snapshot.*
      - options_unified_snapshot.*
      - options_sma.*
      - options_ema.*
      - options_macd.*
      - options_rsi.*

    config:
      # set this for a global start date for all streams -- will be overridden by the streams incremental state if that's more recent.

      # 'start_date' here is a global configuration! This overrides the streams config start date param (e.g. timestamp.gte) for all streams.
      # To set start_date earlier than this start date for a specific stream, either comment this start_date block out
      # or set it earlier than the streams start timestamp. The reason for this is because of incremental builds -- it
      # takes the max between this global config and the streams timestamp config param to get the starting timestamp.
      start_date: '2025-01-20T00:00:00Z'

      api_key: ${POLYGON_API_KEY}
      base_url: https://api.polygon.io

      # The tickers that are set here persist across all streams that require a single stock ticker as input.
      # To run different tickers across different streams you need to call the tap N times,
      # where N is the number of distinct groups of ticker.
      stock_tickers:
        query_params:
          sort: ticker
        select_tickers:
          - "AAPL"
          - "META"

      option_tickers:
        query_params:
          expired: false
          sort: ticker
        select_tickers:
          - "AAPL"
          - "META"

      stock_bars_1_second:
        path_params:
          multiplier: 1
          timespan: "second"
          from: "2025-01-06"
          to: "2025-01-07"
        query_params:
          adjusted: true
          sort: "asc"
          limit: 5000
        other_params:
          use_cached_tickers: true

      stock_bars_30_second:
        path_params:
          multiplier: 30
          timespan: "second"
          from: "2025-01-06"
          to: "2025-01-07"
        query_params:
          adjusted: true
          sort: "asc"
          limit: 5000
        other_params:
          use_cached_tickers: true

      stock_bars_1_minute:
        path_params:
          multiplier: 1
          timespan: "minute"
          from: "2025-01-06"
          to: "2025-01-07"
        query_params:
          adjusted: true
          sort: "asc"
          limit: 5000
        other_params:
          use_cached_tickers: true

      stock_bars_5_minute:
        path_params:
          multiplier: 5
          timespan: "minute"
          from: "2025-01-06"
          to: "2025-01-07"
        query_params:
          adjusted: true
          sort: "asc"
          limit: 5000
        other_params:
          use_cached_tickers: true

      stock_bars_30_minute:
        path_params:
          multiplier: 30
          timespan: "minute"
          from: "2025-01-06"
          to: "2025-01-07"
        query_params:
          adjusted: true
          sort: "asc"
          limit: 5000
        other_params:
          use_cached_tickers: true

      stock_bars_1_hour:
        path_params:
          multiplier: 1
          timespan: "hour"
          from: "2025-01-06"
          to: "2025-01-07"
        query_params:
          adjusted: true
          sort: "asc"
          limit: 5000
        other_params:
          use_cached_tickers: true

      stock_bars_1_day:
        path_params:
          multiplier: 1
          timespan: "day"
          from: "2025-01-20"
          to: "2025-01-21"
        query_params:
          adjusted: true
          sort: "asc"
          limit: 50000
        other_params:
          use_cached_tickers: true

      stock_bars_1_week:
        path_params:
          multiplier: 1
          timespan: "week"
          from: "2025-01-06"
          to: "2025-05-09"
        query_params:
          adjusted: true
          sort: "asc"
          limit: 5000
        other_params:
          use_cached_tickers: true

      stock_bars_1_month:
        path_params:
          multiplier: 1
          timespan: "month"
          from: "2023-01-06"
          to: "2025-06-09"
        query_params:
          adjusted: true
          sort: "asc"
          limit: 5000
        other_params:
          use_cached_tickers: true

      daily_market_summary:
        path_params:
          date: "2025-01-20"
        query_params:
          adjusted: true
          include_otc: true
          limit: 50000
        other_params:
          loop_over_dates_gte_date: false

      daily_ticker_summary:
        path_params:
          date: "2025-01-20"
        query_params:
          adjusted: true
          limit: 50000
        other_params:
          loop_over_dates_gte_date: false
          use_cached_tickers: true

      top_market_movers:
        query_params:
          direction: "gainers"  # set to "" or "both" to get both directions
          include_otc: false
          limit: 50000

      trades:
        query_params:
          sort: timestamp
          order: "asc"
          timestamp__gte: "2025-01-20T22:59:00Z"
          timestamp__lte: "2025-01-20T23:59:00Z"
          limit: 50000
        other_params:
          use_cached_tickers: true

      quotes:
        query_params:
          timestamp__gte: "2025-01-20T23:59:00Z"
          timestamp__lte: "2025-01-21T00:59:00Z"
          sort: timestamp
          order: asc
          limit: 50000
        other_params:
          use_cached_tickers: true

      stock_sma:
        query_params:
          timestamp__gte: "2025-01-01T00:00:00.999Z"
          timestamp__lte: "2025-01-22T01:00:00.999Z"
          order: asc
          timespan: day
          window: 10
          series_type: close
          expand_underlying: true
          limit: 5000
        other_params:
          use_cached_tickers: true

      stock_ema:
        query_params:
          timestamp__gte: "2025-01-01T00:00:00.999Z"
          timestamp__lte: "2025-01-22T01:00:00.999Z"
          order: asc
          timespan: day
          window: 10
          series_type: close
          expand_underlying: true
          limit: 5000
        other_params:
          use_cached_tickers: true

      stock_macd:
        query_params:
          timestamp__gte: "2025-01-01T00:00:00.999Z"
          timestamp__lte: "2025-01-22T01:00:00.999Z"
          order: asc
          timespan: day
          short_window: 12
          long_window: 26
          signal_window: 9
          series_type: close
          expand_underlying: true
          limit: 5000
        other_params:
          use_cached_tickers: true

      stock_rsi:
        query_params:
          timestamp__gte: "2025-01-01T00:00:00.999Z"
          timestamp__lte: "2025-01-30T01:00:00.999Z"
          order: "asc"
          timespan: day
          window: 18
          series_type: close
          expand_underlying: true
          limit: 5000

      ipos:
        query_params:
          listing_date__gte: "2025-01-01"
          listing_date__lte: "2025-05-30"

      splits:
        query_params:
          execution_date__gte: "2025-01-21"
